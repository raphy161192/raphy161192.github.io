<div class="board">
    <div class="difficulty" :class="{ difficultyButton: isActive }">
        <h2 :class="{ difficultyButton: isActive }">Choose a difficulty to play!</h2>
        <button class="chooseDifficulty" :class="{ difficultyButton: isActive }" @click="easyGame">Easy</button>
        <button class="chooseDifficulty" :class="{ difficultyButton: isActive }" @click="hardGame">Hard</button>
    </div>
    <div class="tictactoe">
        <table>
            <tr>
                <td class="case" :class="{ actif: topLeft != ' ' }" @click="clickCase('topLeft')" :style="css">{{ topLeft }}</td>
    
                <td class="case" :class="{ actif: topCenter != ' ' }" @click="clickCase('topCenter')" :style="css">{{ topCenter }}</td>
                
    
                <td class="case" :class="{ actif: topRight != ' ' }" @click="clickCase('topRight')" :style="css">{{ topRight }}</td>
                
            </tr>
            <tr>
                <td class="case" :class="{ actif: centerLeft != ' ' }" @click="clickCase('centerLeft')" :style="css">{{ centerLeft }}</td>
                
    
                <td class="case" :class="{ actif: center != ' ' }" @click="clickCase('center')" :style="css">{{ center }}</td>
                
    
                <td class="case" :class="{ actif: centerRight != ' ' }" @click="clickCase('centerRight')" :style="css">{{ centerRight }}</td>
                
            </tr>
            <tr>
                <td class="case" :class="{ actif: bottomLeft != ' ' }" @click="clickCase('bottomLeft')" :style="css">{{ bottomLeft }}</td>
                
    
                <td class="case" :class="{ actif: bottomCenter != ' ' }" @click="clickCase('bottomCenter')" :style="css">{{ bottomCenter}}</td>
                
    
                <td class="case" :class="{ actif: bottomRight != ' ' }" @click="clickCase('bottomRight')" :style="css">{{ bottomRight }}</td>
                
            </tr>
        </table>
        <p class="title"> {{ player }} turn</p>
    </div>
</div>
